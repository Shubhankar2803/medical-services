    <script>

            theme: {
                extend: {
                    colors: {
                        'medical-blue': '#2563eb',
                        'medical-green': '#059669',
                        'medical-teal': '#0d9488',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="bg-gray-50">

                    </ol>
                </nav>

        </div>
    </section>

    <section class="py-16">
        <div class="container mx-auto px-6">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Complete Medical Care</h2>
                <p class="text-xl text-gray-600">Professional healthcare services for all your medical needs</p>
            </div>
            
            <div id="all-services-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="js/header-footer.js"></script>
    <script src="js/script.js"></script>

</html>
